<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Awareness Demo — Simulated Incident (Legal)</title>
  <meta name="robots" content="noindex,nofollow" />
  <!--
    ⚠️ PANDUAN CEPAT (LEGAL DEMO)
    1) Ganti foto Anda pada elemen <img id="avatar"> di bawah.
       - Letakkan file di folder ./assets/ lalu ubah src menjadi: ./assets/foto-anda.jpg
    2) Ubah teks headline/subheadline sesuai kebutuhan (tetap sisipkan kata "SIMULATION").
    3) Gunakan file ini hanya untuk edukasi, pameran internal, atau pelatihan keamanan — bukan untuk menyerang/merusak sistem!
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0f14;         /* latar belakang utama */
      --fg:#e6f1ff;         /* teks utama */
      --accent:#00ffd0;     /* aksen neon */
      --danger:#ff004c;     /* warna peringatan */
      --glow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 40px var(--accent);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(1000px 600px at 50% 10%, #0f1e2a 0%, var(--bg) 60%);
      color:var(--fg);
      font-family: 'Share Tech Mono', monospace;
      overflow:hidden; /* biar fullscreen fokus */
    }

    /* Layering */
    .layer{position:fixed; inset:0;}

    /* Matrix rain canvas */
    #matrix{z-index:0; opacity:.35}

    /* Fire layer */
    .fire-wrap{z-index:1; pointer-events:none; display:flex; align-items:flex-end}
    .fire{position:relative; width:100%; height:25vh; overflow:visible;}
    /* Flame columns */
    .flame{
      position:absolute; bottom:-2vh; width:6px; height:10vh; left:var(--x);
      background: radial-gradient(20px 80px at 50% 100%, rgba(255,160,0,.95), rgba(255,80,0,.6) 60%, transparent 70%);
      filter: blur(2px);
      transform-origin: 50% 100%;
      animation: flicker calc(1.2s + var(--d)) ease-in-out infinite;
    }
    @keyframes flicker{
      0%   { transform: translateY(0) scaleY(1) rotate(-2deg); opacity:.9 }
      50%  { transform: translateY(-6vh) scaleY(1.2) rotate(2deg); opacity:.7 }
      100% { transform: translateY(0) scaleY(1) rotate(-1deg); opacity:.95 }
    }

    /* Content */
    .content{
      z-index:2; display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; text-align:center; padding: clamp(16px, 3vw, 32px);
    }
    .badge{
      font-family: 'Orbitron', sans-serif;
      text-transform:uppercase; letter-spacing:.2em; font-weight:700;
      border:1px solid #fff3; padding:.4rem .8rem; border-radius:999px; display:inline-flex; 
      align-items:center; gap:.5rem; background:#081018aa; backdrop-filter: blur(6px);
    }
    .dot{width:.5rem;height:.5rem;border-radius:999px;background:var(--danger); box-shadow:0 0 16px var(--danger); animation: blink 1.1s infinite}
    @keyframes blink{50%{opacity:.3}}

    .hero{
      display:grid; gap:clamp(12px,1.8vw,24px); place-items:center;
      max-width:min(1100px, 92vw); margin: 8px auto 0;
    }
    #avatar{
      width: clamp(120px, 18vw, 200px); height: clamp(120px, 18vw, 200px);
      object-fit: cover; border-radius: 50%; border:2px solid #fff4;
      box-shadow: 0 10px 40px #0008, 0 0 24px #00ffd040;
    }
    h1{
      margin:0; font-family:'Orbitron', sans-serif; font-weight:700; line-height:1.05;
      font-size: clamp(28px, 5vw, 56px);
      text-shadow: var(--glow);
    }
    .sub{
      margin:0; opacity:.9; font-size: clamp(14px, 1.8vw, 18px);
    }

    /* Neon pulse text (awareness slogan) */
    .pulse{
      margin-top: .4rem; font-size: clamp(16px, 2.2vw, 22px); font-weight:700;
      text-transform:uppercase; letter-spacing:.12em;
      animation: thump 1.2s infinite, glow 1.8s ease-in-out infinite alternate;
    }
    @keyframes thump{ 10%{ transform: scale(1.06)} 20%{transform: scale(1)} }
    @keyframes glow{ from{ text-shadow:0 0 8px var(--danger), 0 0 22px var(--danger)} to{ text-shadow:0 0 4px #fff, 0 0 10px var(--accent) } }

    /* Control bar */
    .controls{
      z-index:3; position:fixed; left:50%; transform:translateX(-50%);
      bottom: clamp(10px, 2.5vh, 20px); display:flex; gap:10px; flex-wrap:wrap;
      background:#0b1320cc; border:1px solid #ffffff1a; padding:.6rem .8rem; border-radius:14px;
      backdrop-filter: blur(8px);
    }
    button{
      font: inherit; color:var(--fg); background:#101a2a; border:1px solid #ffffff1a; border-radius:10px;
      padding:.5rem .8rem; cursor:pointer; transition: transform .08s ease, box-shadow .2s ease;
    }
    button:hover{ transform: translateY(-1px); box-shadow: 0 6px 20px #0008 }

    /* Footer */
    .footer{ position:fixed; right:10px; top:10px; z-index:4; opacity:.7; font-size:12px; }
    .footer strong{ color:var(--accent) }

    /* Responsive helpers */
    @media (max-width: 520px){ .controls{width:92vw; justify-content:center} }
  </style>
</head>
<body>
  <!-- MATRIX RAIN BACKGROUND (SIMULATION) -->
  <canvas id="matrix" class="layer"></canvas>

  <!-- FIRE EFFECT BOTTOM -->
  <div class="fire-wrap layer" aria-hidden="true">
    <div id="fire" class="fire"></div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="content layer" aria-live="polite">
    <span class="badge" role="status" aria-label="Simulation notice">
      <span class="dot" aria-hidden="true"></span>
      W A R N I N G . ! ! !
      <span class="dot" aria-hidden="true"></span>
    </span>

    <section class="hero">
      <!-- GANTI FOTO ANDA DI SINI -->
      <img id="avatar" src="./assets/foto-anda.jpg" alt="Foto peserta pelatihan" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 200 200\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%230a0f14\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23ffffffaa\' font-family=\'Arial\' font-size=\'14\'%3EUpload ./assets/foto-anda.jpg%3C/text%3E%3C/svg%3E'"/>

      <!-- HEADLINE: tetap cantumkan kata SIMULATED/SIMULATION -->
      <h1>” Hacked by <span style="color:var(--accent)">Cyber&nbsp;Alone</span>”</h1>
      <p class="sub">Harap Perbaiki <strong></strong> Saya bosan dengan celah sistem di negri ini .!!!</p>
      <p class="pulse">No system is 100% safe — stay vigilant!</p>
    </section>
  </main>

  <!-- CONTROLS -->
  <div class="controls" aria-label="Effect controls">
    <button id="toggle-rain" aria-pressed="true">Matikan Hujan Kode</button>
    <button id="toggle-fire" aria-pressed="true">Matikan Api</button>
    <button id="toggle-pulse" aria-pressed="true">Matikan Teks Neon</button>
    <button id="toggle-contrast">Tema Kontras</button>
  </div>

  <div class="footer">Cyber Awareness Demo • <strong>Legal & Ethical Use Only</strong></div>

  <script>
    /* ============================
       MATRIX RAIN (background)
       ============================ */
    const rainCanvas = document.getElementById('matrix');
    const rctx = rainCanvas.getContext('2d');
    let rainOn = true;

    function resizeCanvas(){ rainCanvas.width = window.innerWidth; rainCanvas.height = window.innerHeight; initColumns(); }
    window.addEventListener('resize', resizeCanvas);

    const glyphs = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789';
    let cols = [], fontSize = 16;

    function initColumns(){
      const columns = Math.floor(rainCanvas.width / fontSize);
      cols = new Array(columns).fill(0).map(_ => Math.floor(Math.random()*rainCanvas.height));
    }

    function drawRain(){
      if(!rainOn) return;
      rctx.fillStyle = 'rgba(10, 15, 20, 0.1)';
      rctx.fillRect(0,0,rainCanvas.width,rainCanvas.height);

      rctx.fillStyle = '#00ffd0';
      rctx.font = fontSize + 'px "Share Tech Mono"';

      cols.forEach((y, i) => {
        const text = glyphs[Math.floor(Math.random()*glyphs.length)];
        const x = i * fontSize;
        rctx.fillText(text, x, y);
        if(y > rainCanvas.height + Math.random()*1000){ cols[i] = 0; } else { cols[i] = y + fontSize; }
      });
      requestAnimationFrame(drawRain);
    }

    resizeCanvas();
    requestAnimationFrame(drawRain);

    /* ============================
       FIRE (CSS flames)
       ============================ */
    const fireHost = document.getElementById('fire');
    let fireOn = true;
    function buildFlames(){
      fireHost.innerHTML = '';
      const w = window.innerWidth; const count = Math.min(220, Math.floor(w / 8));
      for(let i=0;i<count;i++){
        const el = document.createElement('span');
        el.className = 'flame';
        el.style.setProperty('--x', (i/count*100)+'%');
        el.style.setProperty('--d', (Math.random()*0.8).toFixed(2)+'s');
        el.style.height = (12 + Math.random()*14) + 'vh';
        fireHost.appendChild(el);
      }
    }
    window.addEventListener('resize', () => fireOn && buildFlames());
    buildFlames();

    /* ============================
       CONTROLS
       ============================ */
    const toggleRainBtn = document.getElementById('toggle-rain');
    const toggleFireBtn = document.getElementById('toggle-fire');
    const togglePulseBtn = document.getElementById('toggle-pulse');
    const toggleContrastBtn = document.getElementById('toggle-contrast');

    toggleRainBtn.addEventListener('click', () => {
      rainOn = !rainOn;
      toggleRainBtn.textContent = rainOn ? 'Matikan Hujan Kode' : 'Nyalakan Hujan Kode';
      toggleRainBtn.setAttribute('aria-pressed', String(rainOn));
      if(rainOn) requestAnimationFrame(drawRain);
    });

    toggleFireBtn.addEventListener('click', () => {
      fireOn = !fireOn;
      toggleFireBtn.textContent = fireOn ? 'Matikan Api' : 'Nyalakan Api';
      toggleFireBtn.setAttribute('aria-pressed', String(fireOn));
      document.querySelector('.fire-wrap').style.display = fireOn ? 'flex' : 'none';
      if(fireOn) buildFlames();
    });

    togglePulseBtn.addEventListener('click', () => {
      const pulseEl = document.querySelector('.pulse');
      const active = pulseEl.style.animationPlayState !== 'paused';
      pulseEl.style.animationPlayState = active ? 'paused' : 'running';
      togglePulseBtn.textContent = active ? 'Nyalakan Teks Neon' : 'Matikan Teks Neon';
      togglePulseBtn.setAttribute('aria-pressed', String(!active));
    });

    let highContrast = false;
    toggleContrastBtn.addEventListener('click', () => {
      highContrast = !highContrast;
      document.documentElement.style.setProperty('--accent', highContrast ? '#66ff00' : '#00ffd0');
      document.documentElement.style.setProperty('--danger', highContrast ? '#ff3300' : '#ff004c');
    });
  </script>
</body>
</html>
